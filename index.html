<html lang="en">

<body>

    <script>
        console.log("Hello, World!");
        console.error("This is an error message.");
        console.warn("This is a warning message.");
        console.table({ name: "Alice", age: 30 });

        // Data Types in JavaScript
        let name  = "kamal"; // String
        let age = 30; // Number
        let isStudent = true; // Boolean
        let hobbies = ["reading", "coding", "gaming"]; // Array
        let person = { name: "Alice", age: 30 }; // Object  
        let data = null; // Null (no value)
        let x; // Undefined (declared but not assigned)

        // Operators in JavaScript

        // Arithmetic Operators
        let a = 10;
        let b = 5;

        console.log("Addition:", a + b); // 15
        console.log("Subtraction:", a - b); // 5
        console.log("Multiplication:", a * b); // 50
        console.log("Division:", a / b); // 2
        console.log("Modulus:", a % b); // 0

        // Assignment Operators

        let c = 10;
        c += 5; // c = c + 5
        console.log("After += :", c); // 15
        c -= 3; // c = c - 3
        console.log("After -= :", c); // 12

        // Comparison Operators
        10 == "10"; // true (loose comparison)
        10 === "10"; // false (strict comparison)
        10 != "10"; // false (loose comparison)
        10 !== "10"; // true (strict comparison)

        // Logical Operators
        let isAdult = true;
        let hasID = false;
        console.log("Logical AND:", isAdult && hasID); // false
        console.log("Logical OR:", isAdult || hasID); // true
        console.log("Logical NOT:", !isAdult); // false


        // Type Convertion

        // implicit Type Conversion
        let X = "5" + 10;
        console.log(x, typeof x); // Output: "510"

        let y = "5" - 2;
        console.log(y, typeof y); // Output: 3

        // Explicit Type Conversion
        let A = Number("5");
        console.log(a, typeof a); // Output: 5

        let B = String(10);
        console.log(b, typeof b); // Output: "10"

        let C = parseInt("5");
        console.log(c, typeof c); // Output: 5

        let D = (123).toString();
        console.log(d, typeof d); // Output: "123"

        let E = Boolean(0);
        console.log(e, typeof e); // Output: false

        let F = Boolean(1);
        console.log(f, typeof f); // Output: true

        // Conditional Statements
        let score = 85;
        if (score >= 90) {
            console.log("Grade: A");
        } else if (score >= 80) {
            console.log("Grade: B");
        } else if (score >= 70) {
            console.log("Grade: C");
        } else {
            console.log("Grade: F");
        }

        // switch statement
        let day = 3;
        switch (day) {
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;
            case 3:
                console.log("Wednesday");
                break;
            default:
                console.log("Invalid day");
        }

        // Loops
        // for loop
        for (let i = 0; i < 5; i++) {
            console.log("For Loop:", i);
        }

        // while loop
        let j = 0;      
        while (j < 5) {
            console.log("While Loop:", j);
            j++;
        }

        // do-while loop
        let k = 0;
        do {
            console.log("Do-While Loop:", k);
            k++;
        } while (k < 5);

        // continue and break
        for (let i = 0; i < 10; i++) {
            if (i % 2 === 0) {
                continue; // Skip even numbers
            }
            if (i > 7) {
                break; // Exit loop when i is greater than 7
            }
            console.log("Continue and Break:", i);
        }


        // ternary operator
        let age1 = 20;
        let isAdult1 = age1 >= 18 ? "Yes" : "No";
        console.log("Ternary Operator:", isAdult1);

        // Functions (methods)
        function greet(name) {
            return "Hello, " + name + "!";
        }
        greet("Alice"); // Output: "Hello, Alice!"





    </script>
